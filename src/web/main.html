<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="./script/main.js"></script>
    <title>ConnectHouse</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="top-bar border">
      <!-- Titre de la top bar -->
      <div class="title">ConnectHouse</div>
      
      <!-- Bouton de connexion -->
      <button class="connexion-button" id="connect">
        <i class="fa fa-user-circle-o connexion-icon" aria-hidden="true"></i>
        Connexion
      </button>
    </div>

    <div class="device">
      <div class="device-card">
        <img src="./img/costume1.png" alt="Logo Fabricant" class="device-card-logo">
        <div class="device-card-header">
          <img src="./img/costume1.png" alt="Logo Fabricant" class="device-card-fab-logo">
          <h2 class="device-card-title">Nom de l'appareil</h2>
        </div>
        <div class="device-card-content">
          <p class="device-card-info">Informations supplémentaires sur l'appareil</p>
        </div>
        <div class="device-card-footer">
          <button class="device-card-btn device-card-btn-modify">Modifier</button>
          <button class="device-card-btn device-card-btn-onoff">Marche/Arrêt</button>
        </div>
      </div>

    </div>

    <!-- Contenu de la page ici -->
  </body>
</html>
